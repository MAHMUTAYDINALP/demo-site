backend:
  name: git-gateway
  branch: main # Burası GitHub dal isminle (main/master) aynı olmalı

media_folder: "img"
public_folder: "img"

collections:
  - name: "setup"
    label: "Ürün Yönetimi"
    delete: false
    files:
      - name: "all_products"
        label: "Tüm Ürünler"
        file: "data/product.json"
        fields:
          - label: "Ürün Listesi"
            name: "products"
            widget: "list"
            fields:
              - { label: "Ürün Adı", name: "p_name", widget: "string" }
              - { label: "Açıklama", name: "p_desc", widget: "text" }
              - label: "Kategori"
                name: "p_cat"
                widget: "select"
                options: ["Plastik Çakmak", "Promosyon Çakmak", "Metal Çakmak", "Diğer Modeller"]
              - label: "Marka"
                name: "p_brand"
                widget: "select"
                options: ["Clipper", "Str", "Tokai", "Mry", "Kasai", "Koko", "Copper", "Diğer"]
              - { label: "Görsel (Dosya)", name: "p_img", widget: "image", required: false }
              - { label: "Görsel (URL)", name: "p_url", widget: "string", required: false }
              - { label: "Popüler mi?", name: "p_pop", widget: "boolean", default: false }