backend:
  name: git-gateway
  branch: main

media_folder: "img"
public_folder: "/img"

collections:
  - name: "products"
    label: "Ürünler"
    folder: "data/products" # Yeni klasör: data/products
    create: true # İşte o meşhur "Yeni Ürün" butonunu bu açar
    format: "json"
    fields:
      - { label: "Ürün Adı", name: "name", widget: "string" }
      - { label: "Açıklama", name: "description", widget: "text" }
      - label: "Kategori"
        name: "category"
        widget: "select"
        options: ["Plastik Çakmak", "Promosyon Çakmak", "Metal Çakmak", "Diğer Modeller"]
      - { label: "Ürün Görseli", name: "image", widget: "image" }
      - { label: "Popüler mi?", name: "popular", widget: "boolean", default: false }