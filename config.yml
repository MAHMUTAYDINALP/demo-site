backend:
  name: git-gateway
  branch: main

media_folder: "img"
public_folder: "/img"

collections:
  - name: "setup"
    label: "Sistem Ayarları"
    delete: false
    editor:
      preview: false
    files:
      - name: "product_list"
        label: "Ürün Yönetimi"
        file: "data/product.json"
        fields:
          - label: "Ürünler"
            name: "products"
            widget: "list"
            summary: "{{fields.name}}" # Listede ürün adının görünmesini sağlar
            fields:
              - { label: "Ürün Adı", name: "name", widget: "string" }
              - { label: "Açıklama", name: "description", widget: "text" }
              - label: "Kategori"
                name: "category"
                widget: "select"
                options: ["Plastik Çakmak", "Promosyon Çakmak", "Metal Çakmak", "Diğer Modeller"]
              - { label: "Ürün Görseli (1080x1350)", name: "image", widget: "image" }
              - { label: "Popüler mi?", name: "popular", widget: "boolean", default: false }