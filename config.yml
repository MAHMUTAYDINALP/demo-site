backend:
  name: git-gateway
  branch: main # GitHub dal isminin 'main' olduğundan emin ol

media_folder: "img"
public_folder: "/img" # BURAYA DİKKAT: Başındaki / işaretini sakın unutma!

collections:
  - name: "setup"
    label: "Ürün Yönetimi"
    delete: false
    files:
      - name: "all_products"
        label: "Tüm Ürünler"
        file: "data/product.json"
        fields:
          - label: "Ürün Listesi"
            name: "products"
            widget: "list"
            required: false # Listenin kendisini opsiyonel yaptık
            fields:
              - { label: "Ürün Adı", name: "p_name", widget: "string", required: false }
              - { label: "Açıklama", name: "p_desc", widget: "text", required: false }
              - { label: "Kategori", name: "p_cat", widget: "string", required: false }
              - { label: "Marka", name: "p_brand", widget: "string", required: false }
              - { label: "Görsel (Dosya)", name: "p_img", widget: "image", required: false }
              - { label: "Görsel (URL)", name: "p_url", widget: "string", required: false }
              - { label: "Popüler mi?", name: "p_pop", widget: "boolean", default: false, required: false }