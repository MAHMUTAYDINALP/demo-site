<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ürün Kataloğu</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="header-left">
      <a href="index.html">
        <img src="img/logo.png" alt="Logo" class="logo">
      </a>

      <input type="text" id="search" placeholder="Ürün ara...">
    </div>

    <a href="#contact" class="contact-btn">İletişim</a>
  </header>

  <!-- POPÜLER MODELLER -->
  <section class="popular">
    <h2>Popüler Modellerimiz</h2>
    <div class="product-grid" id="popular-products"></div>
  </section>

  <!-- KATEGORİLER -->
  <section class="categories">
    <h2>Kategoriler</h2>
    <div class="category-grid" id="category-list"></div>
  </section>

  <script src="js/product.js"></script>



</body>
</html>
