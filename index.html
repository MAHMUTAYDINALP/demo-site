<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Portalı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="header-grid">
            <div class="spacer"></div>

            <div class="logo-area">
                <img src="logo.png" alt="Logo" class="main-logo">
            </div>

            <div class="search-area">
                <input type="text" placeholder="Ürün veya marka ara..." class="search-input">
            </div>

            <div class="contact-area">
                <button class="contact-btn">İletişim</button>
            </div>

            <div class="spacer"></div>
        </div>

        <nav class="category-nav">
            <ul class="category-list">
                <li class="category-item">
                    <a href="/kategori/elektronik" class="cat-link">Elektronik</a>
                    <div class="brand-dropdown">
                        <a href="/marka/apple">Apple</a>
                        <a href="/marka/samsung">Samsung</a>
                        <a href="/marka/huawei">Huawei</a>
                    </div>
                </li>
                <li class="category-item">
                    <a href="/kategori/moda" class="cat-link">Moda</a>
                    <div class="brand-dropdown">
                        <a href="/marka/nike">Nike</a>
                        <a href="/marka/adidas">Adidas</a>
                    </div>
                </li>
                <li class="category-item"><a href="/kategori/ev" class="cat-link">Ev & Yaşam</a></li>
                <li class="category-item"><a href="/kategori/spor" class="cat-link">Spor</a></li>
            </ul>
        </nav>
    </header>

    <main class="content-container">
        
        <section class="popular-section">
            <div class="popular-grid">
                <div class="popular-big">
                    <img src="populer-buyuk.jpg" alt="Popüler 1">
                </div>
                <div class="popular-small-group">
                    <div class="popular-small">
                        <img src="populer-kucuk1.jpg" alt="Popüler 2">
                    </div>
                    <div class="popular-small">
                        <img src="populer-kucuk2.jpg" alt="Popüler 3">
                    </div>
                </div>
            </div>
        </section>

    </main>

</body>
</html>
