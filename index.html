<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Portalı - Güncel Tasarım</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="header-grid">
            <div class="spacer"></div>

            <div class="logo-area">
                <div class="logo-placeholder">LOGO</div>
            </div>

            <div class="search-area">
                <input type="text" placeholder="Ürün veya marka ara..." class="search-input">
            </div>

            <div class="contact-area">
                <button class="contact-btn">İletişim</button>
            </div>

            <div class="spacer"></div>
        </div>

        <nav class="category-nav">
            <ul class="category-list">
                <li class="category-item">
                    <a href="#" class="cat-link">Elektronik</a>
                    <div class="brand-dropdown">
                        <a href="#">Apple</a>
                        <a href="#">Samsung</a>
                        <a href="#">Xiaomi</a>
                    </div>
                </li>
                <li class="category-item">
                    <a href="#" class="cat-link">Moda</a>
                    <div class="brand-dropdown">
                        <a href="#">Nike</a>
                        <a href="#">Adidas</a>
                        <a href="#">Zara</a>
                    </div>
                </li>
                <li class="category-item"><a href="#" class="cat-link">Ev & Yaşam</a></li>
                <li class="category-item"><a href="#" class="cat-link">Spor</a></li>
            </ul>
        </nav>
    </header>

    <main class="content-container">
        
        <h2 class="section-title">Popüler Ürünler</h2>

        <section class="popular-section">
            <div class="popular-grid">
                <div class="popular-big">
                    <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=800" alt="Popüler 1">
                </div>
                <div class="popular-small-group">
                    <div class="popular-small">
                        <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=500" alt="Popüler 2">
                    </div>
                    <div class="popular-small">
                        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=500" alt="Popüler 3">
                    </div>
                </div>
            </div>
        </section>

    </main>

</body>
</html>
